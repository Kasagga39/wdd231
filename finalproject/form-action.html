<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MJ Electronics</title>
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/final.css">
</head>
<body>
    <header>
        <!-- Your regular header here -->
        <h1>MJ Electronics & Energies</h1>
        <nav>
            <!-- Your navigation here -->
              <header role="banner">
        <div class="header-container">
            <div class="logo-container">
                <img src="../finalproject/images/mj-electronics.png" alt="MJ Electronics & Energies Logo" width="60" height="60" loading="lazy">
                <h1>MJ Electronics & Energies</h1>
            </div>
            
            <nav role="navigation" aria-label="Main navigation">
                <button class="hamburger" id="menuBtn" aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                
                <ul class="nav-menu" id="mainNav">
                    <li><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
                    <li><a href="products.html" class="nav-link">Our Products</a></li>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
                    <li><a href="contact.html" class="nav-link">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
        </nav>
    </header>
    
    <main>
        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            
            <form id="contactForm" novalidate>
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <div class="form-group">
                        <label for="name">Full Name: *</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="Enter your full name"
                               aria-required="true">
                        <span class="error-message" id="nameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address: *</label>
                        <input type="email" id="email" name="email" required
                               placeholder="you@example.com"
                               aria-required="true">
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone"
                               placeholder="+256 XXX XXX XXX">
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Your Inquiry</legend>
                    
                    <div class="form-group">
                        <label for="subject">Subject: *</label>
                        <select id="subject" name="subject" required aria-required="true">
                            <option value="">Select a subject</option>
                            <option value="quote">Request Quote</option>
                            <option value="technical">Technical Support</option>
                            <option value="product">Product Inquiry</option>
                            <option value="general">General Question</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message" id="subjectError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Product Category:</label>
                        <select id="category" name="category">
                            <option value="">Any Category</option>
                            <option value="solar">Solar Systems</option>
                            <option value="inverter">Inverters</option>
                            <option value="battery">Batteries</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message: *</label>
                        <textarea id="message" name="message" rows="5" required
                                  placeholder="Please describe your inquiry in detail..."
                                  aria-required="true"></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="newsletter">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            Subscribe to our newsletter for updates and promotions
                        </label>
                    </div>
                </fieldset>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Send Message</button>
                    <button type="reset" class="reset-btn">Clear Form</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <!-- Your footer here -->
    </footer>
    
    <script src="scripts/form-action.js" type="module"></script>
</body>
</html>
